<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="/css/styles.css" rel="stylesheet">
    <script src="/js/script.js" defer></script>
    <style>
        .error {
            color: red; /* Устанавливаем красный цвет текста */
        }
    </style>
</head>
<body>
<header>
    <h1><a href="/" class="invisible-link">TAG ME</a></h1>
</header>
<div class="container">
    <aside class="sidebar">
        <nav>
            <button id="randomSearch">Поиск рандом</button>
            <button id="tagSearch">Поиск по тегам</button>
        </nav>
    </aside>
    <main>
        <form id="loginForm" action="/login" method="post">
            <div>
                <div id="emailError" class="error" th:if="${param.error}" style="display:block;">Неправильный email или пароль</div>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <input type="hidden" name="_csrf" value="${_csrf.token}">
            </div>
            <div>

                <button type="submit" id="login">Вход</button>
            </div>
            <button id="registration" type="button">Регистрация</button>
        </form>
    </main>
</div>

<script>
    document.getElementById('registration').addEventListener('click', function () {
        window.location.href = window.location.origin +'/menu/registration';
    });
    const userId = user.id/* код для получения userId после входа в систему */;
    localStorage.setItem('userId', userId);
</script>


</body>
</html>
