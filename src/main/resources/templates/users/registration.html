<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="/css/styles.css" rel="stylesheet">
    <script src="/js/script.js" ></script>

</head>
<body>
<header>
    <h1><a href="/" class="invisible-link">TAG ME</a></h1>
</header>
<div class="container">
    <aside class="sidebar">
        <nav>
            <button id="randomSearch">Поиск рандом</button>
            <button id="tagSearch">Поиск по тегам</button>
            <button id="login" sec:authorize="isAnonymous()">Вход</button>
        </nav>
    </aside>
    <main class="registration-form">
        <form action="/menu" method="post">
            <h2>Регистрация</h2>
            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name"  required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Повторите пароль:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="form-group">
                <label for="gender">Пол:</label>
                <select id="gender" name="gender">
                    <option value="m">Мужской</option>
                    <option value="w">Женский</option>
                </select>
            </div>
            <div class="form-group">
                <label for="birthdate">Дата рождения:</label>
                <input type="date" id="birthdate" name="date">

            </div>
            <div class="form-actions">
                <button type="submit" class="btn">Регистрация</button>
                <button type="button" class="btn" onclick="window.location.href='/menu';">Вернуться в меню</button>
            </div>
        </form>
    </main>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const messageContainer = document.createElement('div');

        confirmPassword.addEventListener('input', function() {
            if(password.value !== confirmPassword.value) {
                messageContainer.textContent = 'Пароли не совпадают';
                messageContainer.style.color = 'red';
                if(!confirmPassword.nextElementSibling) {
                    confirmPassword.parentNode.insertBefore(messageContainer, confirmPassword.nextSibling);
                }
            } else {
                messageContainer.textContent = '';
            }
        });
    });
    document.getElementById('login').addEventListener('click', function () {
        window.location.href = window.location.origin +'/login';
    });
</script>

</body>
</html>
